{% if available_slots %}
    <label class="block text-gray-700 font-medium mb-2">Select Time Slot</label>
    <form action="{% url 'book_venue' venue.id %}" method="post" class="space-y-4">
        {% csrf_token %}
        
        <div class="grid grid-cols-2 md:grid-cols-3 gap-3">
            {% for slot in available_slots %}
                <label class="relative">
                    <input type="radio" name="time_slot" value="{{ slot.id }}" class="sr-only peer" required>
                    <div class="border rounded-md p-3 cursor-pointer peer-checked:border-indigo-500 peer-checked:bg-indigo-50 hover:bg-gray-50 transition">
                        <div class="text-center">
                            <span class="block font-medium">{{ slot.start_time|time:"g:i A" }} - {{ slot.end_time|time:"g:i A" }}</span>
                            <span class="text-sm text-gray-500">{{ slot.duration_hours }} hour{% if slot.duration_hours > 1 %}s{% endif %}</span>
                        </div>
                    </div>
                    <div class="absolute inset-0 rounded-md pointer-events-none peer-checked:border-2 peer-checked:border-indigo-500"></div>
                </label>
            {% endfor %}
        </div>
        
        <div class="mt-4">
            <label for="num_guests" class="block text-gray-700 font-medium mb-2">Number of Guests</label>
            <input type="number" id="num_guests" name="num_guests" min="1" max="{{ venue.capacity }}" required
                   class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                   placeholder="Enter number of guests">
            <p class="text-sm text-gray-500 mt-1">Maximum capacity: {{ venue.capacity }} guests</p>
        </div>
        
        <div class="mt-4">
            <label for="special_requests" class="block text-gray-700 font-medium mb-2">Special Requests (Optional)</label>
            <textarea id="special_requests" name="special_requests" rows="3"
                      class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                      placeholder="Any special requirements or requests?"></textarea>
        </div>
        
        <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition">
            Book Now
        </button>
    </form>
{% else %}
    <div class="bg-yellow-100 text-yellow-800 p-4 rounded-md">
        <p>No available time slots for the selected date.</p>
    </div>
{% endif %}
