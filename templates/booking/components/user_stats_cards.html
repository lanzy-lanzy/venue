    <div class="stats-card">

                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>

            <div>

                <h3 class="text-3xl font-bold text-primary mt-1">{{ booking_stats.total_bookings }}</h3>
            </div>
        </div>
    </div>

    <div class="stats-card">
        <div class="flex items-center">
            <div class="w-12 h-12 bg-green-100 rounded-full flex items-center justify-center mr-4">

                </svg>
            </div>
            <div>

                <h3 class="text-3xl font-bold text-green-600 mt-1">{{ booking_stats.confirmed_count }}</h3>
            </div>
        </div>
    </div>

    <div class="stats-card">
        <div class="flex items-center">
            <div class="w-12 h-12 bg-accent/10 rounded-full flex items-center justify-center mr-4">

                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
            </div>
            <div>
                <p class="text-gray-700 text-sm font-medium uppercase tracking-wide">Pending</p>
                <h3 class="text-3xl font-bold text-accent mt-1">{{ booking_stats.pending_count }}</h3>
            </div>
        </div>
    </div>

    <div class="stats-card">
        <div class="flex items-center">

                <svg class="h-6 w-6 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
            </div>
            <div>
                <p class="text-gray-700 text-sm font-medium uppercase tracking-wide">Total Spent</p>
                <h3 class="text-3xl font-bold text-gray-700 mt-1">${{ booking_stats.total_spent }}</h3>
            </div>
        </div>
    </div>
</div>
